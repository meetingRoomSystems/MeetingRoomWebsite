{% extends "base.html" %}
{% load staticfiles %}

{% block style %}
<meta charset='utf-8' />
<link rel='stylesheet' href="{% static 'fullcalendar/lib/cupertino/jquery-ui.min.css' %}"/>
<link rel='stylesheet' href="{% static 'fullcalendar/fullcalendar.min.css' %}" />
<script src="{% static 'fullcalendar/lib/moment.min.js' %}"></script>
<link href="{% static 'fullcalendar/fullcalendar.print.min.css' %}" rel='stylesheet' media='print' />
<script src="{% static 'fullcalendar/fullcalendar.min.js' %}"></script>
<style>
  body {
    margin: 40px 10px;
    padding: 0;
    font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
    font-size: 14px;
  }
  #calendar {
    max-width: 900px;
    margin: 0 auto;
  }
</style>
{% endblock style %}


{% block content %}
  <main>
    <br>
    <h5>Pick a Room: </h5>
    <select id="room_selector">
      <option value="all">All</option>
      <option value="1">Room 1</option>
      <option value="2">Room 2</option>
      <option value="3">Room 3</option>
      <option value="4">Room 4</option>
    </select>
    <div id='calendar'></div>
    <br>
  </main>
{% endblock content %}

{% block javascript %}
<script>
  $(document).ready(function() {

    $('#calendar').fullCalendar({
        theme: true,
        weekends: false,
        minTime: "08:00:00",
        maxTime: "18:00:00",
        header: {
  				left: 'prev,next today',
  				center: 'title',
  				right: 'month,agendaWeek,agendaDay,listWeek'
  			},
        weekNumbers: true,
  			weekNumbersWithinDays: true,
  			weekNumberCalculation: 'ISO',
  			navLinks: true, // can click day/week names to navigate views
  			eventLimit: true, // allow "more" link when too many events
        eventMouseover: function (data, event, view) {

            tooltip = '<div class="tooltiptopicevent" style="width:auto;height:auto;background:#feb811;position:absolute;z-index:10001;padding:10px 10px 10px 10px ;  line-height: 200%;">'+ data.title + '</br></div>';


            $("body").append(tooltip);
            $(this).mouseover(function (e) {
                $(this).css('z-index', 10000);
                $('.tooltiptopicevent').fadeIn('500');
                $('.tooltiptopicevent').fadeTo('10', 1.9);
            }).mousemove(function (e) {
                $('.tooltiptopicevent').css('top', e.pageY + 10);
                $('.tooltiptopicevent').css('left', e.pageX + 20);
            });


        },
        eventMouseout: function (data, event, view) {
            $(this).css('z-index', 8);

            $('.tooltiptopicevent').remove();

        },
  			events: [
          {% for book in bookings %}
          {% if book.others == "" %}
  				{
  					title: 'Room {{book.room}} : {{book.fullname}}',
  					start: '{{book.booking_date}}T{{book.booking_start}}',
            end: '{{book.booking_date}}T{{book.booking_end}}',
            {% if book.room == '2' %}
            color: 'yellow',
            {% elif book.room == '3' %}
            color: 'red',
            {% elif book.room == '4' %}
            color: 'green',
            {% endif %}
            textColor: 'black',
            room: '{{book.room}}',
  				},
          {% else %}
          {
  					title: 'Room {{book.room}} : {{book.fullname}} with {{book.others}}',
  					start: '{{book.booking_date}}T{{book.booking_start}}',
            end: '{{book.booking_date}}T{{book.booking_end}}',
            {% if book.room == '2' %}
            color: 'yellow',
            {% elif book.room == '3' %}
            color: 'red',
            {% elif book.room == '4' %}
            color: 'green',
            {% endif %}
            textColor: 'black',
            room: '{{book.room}}',
  				},
          {% endif %}
          {% endfor %}
  			],
        eventRender: function eventRender( event, element, view ) {
          return ['all', event.room].indexOf($('#room_selector').val()) >= 0
        }
    })

  });
  $('select').material_select();
  $('#room_selector').on('change',function(){
    $('#calendar').fullCalendar('rerenderEvents');
  });


  </script>



{% endblock javascript %}
